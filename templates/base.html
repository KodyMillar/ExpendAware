<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
        rel="stylesheet"
    />
    {% block head %}{% endblock%}
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <header class="title">
        <div class="h1">
            {% block h1 %}<h1>ExpendAware</h1>{% endblock %}
        </div>

        <div id="menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div id="home-btn">
                <a href="/"><img src="../static/images/home-button.png" width="30" height="30" alt="home-button"></a>
            </div>    
        </div>
        
        
        <div id="account-btn">
            <a href="/account-page"><img src="../static/images/account-icon.png" width="40" height="40" alt="home-button"></a>
        </div>
    </header>

    <div id="menu-expand">
        <a href="#" id="side-menu-close">&timesbar;</a>
        <a href="/categories">Category</a>
        <a href="/cost">Costs</a>
        <a href="/transfer">Transfer</a>
        <a href="/history">History</a>
        <a href="/statistic">Statistic</a>
    </div>

    {% block content %} 
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/javascript/base.js"></script>
    {% block script %}
    {% endblock%}
</body>
